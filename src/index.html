<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd id="Digit1">1</kbd>
            <kbd id="Digit2">2</kbd>
            <kbd id="Digit3">3</kbd>
            <kbd id="Digit4">4</kbd>
            <kbd id="Digit5">5</kbd>
            <kbd id="Digit6">6</kbd>
            <kbd id="Digit7">7</kbd>

            <kbd id="KeyQ">Q</kbd>
            <kbd id="KeyW">W</kbd>
            <kbd id="KeyE">E</kbd>
            <kbd id="KeyR">R</kbd>
            <kbd id="KeyT">T</kbd>
            <kbd id="KeyY">Y</kbd>
            <kbd id="KeyU">U</kbd>

            <kbd id="KeyA">A</kbd>
            <kbd id="KeyS">S</kbd>
            <kbd id="KeyD">D</kbd>
            <kbd id="KeyF">F</kbd>
            <kbd id="KeyG">G</kbd>
            <kbd id="KeyH">H</kbd>
            <kbd id="KeyJ">J</kbd>

            <kbd id="KeyZ">Z</kbd>
            <kbd id="KeyX">X</kbd>
            <kbd id="KeyC">C</kbd>
            <kbd id="KeyV">V</kbd>
            <kbd id="KeyB">B</kbd>
            <kbd id="KeyN">N</kbd>
            <kbd id="KeyM">M</kbd>
            <kbd id="Comma">,</kbd>
        </div>
        <div class="black-keys">
            <kbd id="Digit8">8</kbd>
            <kbd id="Digit9">9</kbd>
            <kbd id="Digit0">0</kbd>
            <kbd id="Minus">-</kbd>
            <kbd id="Equal">=</kbd>

            <kbd id="KeyI">I</kbd>
            <kbd id="KeyO">O</kbd>
            <kbd id="KeyP">P</kbd>
            <kbd id="BracketLeft">[</kbd>
            <kbd id="BracketRight">]</kbd>

            <kbd id="KeyK">K</kbd>
            <kbd id="KeyL">L</kbd>
            <kbd id="Semicolon">;</kbd>
            <kbd id="Quote">'</kbd>
            <kbd id="Backslash">\</kbd>

            <kbd id="Period">.</kbd>
            <kbd id="Slash">/</kbd>
            <kbd id="ShiftRight">Sh.</kbd>
            <kbd id="ControlRight">Ct.</kbd>
            <kbd id="Enter">En.</kbd>
        </div>
    </div>
</body>
</html>
